<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f5c518;
            font-family: Arial, sans-serif;
        }

        .movie-card {
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 25px;
            position: relative;
            background-color: #222;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(245, 197, 24, 0.3);
        }

        .movie-poster {
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        .rating-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #f5c518;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            color: #000;
        }

        .movie-hover-card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 10px;
            overflow-y: auto;
        }

        .movie-card:hover .movie-hover-card {
            opacity: 1;
        }

        .genre-badge {
            background-color: #f5c518;
            color: #000;
            margin: 2px;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1>IMDb Clone</h1>
        
        <div class="row" id="movieContainer">
            <!-- Movies will be loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_KEY = '257128bc';
        const movieIDs = ['tt3896198', 'tt0848228', 'tt0944947', 'tt0111161', 'tt0468569'];

        async function fetchMovies() {
            try {
                const movies = await Promise.all(
                    movieIDs.map(async id => {
                        const response = await fetch(`https://www.omdbapi.com/?i=${id}&apikey=${API_KEY}`);
                        return await response.json();
                    })
                );
                displayMovies(movies);
            } catch (error) {
                console.error('Error fetching movies:', error);
            }
        }

        function displayMovies(movies) {
            const container = document.getElementById('movieContainer');
            
            movies.forEach(movie => {
                const movieEl = document.createElement('div');
                movieEl.className = 'col-md-4 mb-4';
                movieEl.innerHTML = `
                    <div class="movie-card">
                        <div class="position-relative">
                            <img src="${movie.Poster}" class="movie-poster w-100" alt="${movie.Title}">
                            <span class="rating-badge">â˜… ${movie.imdbRating}</span>
                        </div>
                        <div class="p-3 text-white">
                            <h4>${movie.Title}</h4>
                        </div>
                        <div class="movie-hover-card">
                            <h4>${movie.Title}</h4>
                            <p><strong>Plot:</strong> ${movie.Plot}</p>
                            <p><strong>Released:</strong> ${movie.Released}</p>
                            <p><strong>Runtime:</strong> ${movie.Runtime}</p>
                            <p><strong>Director:</strong> ${movie.Director}</p>
                            <div class="genres">
                                ${movie.Genre.split(', ').map(genre => `<span class="badge genre-badge">${genre}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(movieEl);
            });
        }

        fetchMovies();
    </script>
</body>
</html>
